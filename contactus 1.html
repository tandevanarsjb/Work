                </div>
            </div>

                <div class="input-group">
                    <label>Email</label>
                    <input type="Email" placeholder="vedantasjbrana2890@gmail.com">
                </div>
                <div class="input-group">
                    <label>Subject</label>
                    <input type="text" placeholder="Ibanez Guitars">

            </div>
    
            <label>Message</label>
